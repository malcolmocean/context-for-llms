---
layout: default
---

<article class="post">
    <header class="post-header">
        {% assign display_title = page.title | default: page.slug | remove: '.md' | replace: '-', ' ' | replace: '_', ' ' %}
        <h1 class="post-title">{{ display_title }}</h1>
        {% if page.date %}
        <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}">
            {{ page.date | date: "%B %d, %Y" }}
        </time>
        {% endif %}
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    <footer class="post-footer">
        <div class="retro-divider"></div>
        <p class="back-link">
            <a href="{{ '/' | relative_url }}">← Back to Archive</a>
        </p>
    </footer>
</article>
